<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="icon" href="assets/images/favicon-32x32.png">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Barlow+Semi+Condensed:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Hanken+Grotesk:ital,wght@0,100..900;1,100..900&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
        rel="stylesheet">

    <title>results-summary-component-main</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css"
        integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>

<body>
    <main>
        <div class="wrapper">
            <div class="result-container">
                <h1>Your Result</h1>
                <div class="score-container">
                    <p class="total-score">76</p>
                    <p class="target-score">of 100</p>
                </div>
                <div class="content-score">
                    <h2>Great</h2>
                    <p>You scored higher than 65% of the people who have taken these tests.</p>
                </div>
            </div>
            <div class="summary">
                <h3>Summary</h3>
                <ul>

                    <li class="reaction card">
                        <div class="Reaction-title"><img src="assets/images/icon-reaction.svg" alt="Reaction">Reaction
                        </div>
                        <div>80 / <span class="gray">100</span></div>
                    </li>
                    <li class="memory card">
                        <div class="memory-title"><img src="assets/images/icon-memory.svg" alt="Memory">Memory</div>
                        <div>92 / <span class="gray">100</span></div>

                    </li>
                    <li class="verbal card">
                        <div class="verbal-title"><img src="assets/images/icon-verbal.svg" alt="verbal">verbal</div>
                        <div>61 / <span class="gray">100</span></div>

                    </li>
                    <li class="visual card">
                        <div class="visual-title"><img src="assets/images/icon-visual.svg" alt="Visual">Visua</div>
                        <div>72 / <span class="gray">100</span></div>

                    </li>
                </ul>




                <button class="button">Continue</button>
            </div>
        </div>
    </main>

</body>

</html>
